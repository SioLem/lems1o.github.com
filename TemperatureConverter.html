 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0; /* Optional background color */
    }

    .home-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #85c2ff; /* Change to dark blue color */
      color: white;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    header {
      background-color: #3498db; /* Change to blue color */
      color: white;
      padding: 10px 0;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h2 {
      margin-bottom: 10px;
    }

    label,
    input {
      margin-bottom: 10px;
    }

    #result {
      font-weight: bold;
    }

    select {
      padding: 10px;
      font-size: 16px;
    }

    #calculate-button {
      padding: 10px 20px;
      background-color: #FFFFFF; /* Change to white */
      color: black; /* Change text color to black for better visibility */
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
  <header>
    <div class="header-content">
      <!-- You can add a logo or website title here -->
      <h1>My Awesome Website</h1>

      <!-- Home button -->
      <a href="index.html" class="home-button">Home</a>
    </div>
  </header>
</head>
<body>

  <h2>Temperature Converter</h2>

  <label for="temperature">Enter temperature:</label>
  <input type="number" id="temperature" placeholder="Enter temperature">

  <label for="conversion-type">Select conversion:</label>
  <select id="conversion-type">
    <option value="celsius-to-fahrenheit">Celsius to Fahrenheit</option>
    <option value="fahrenheit-to-celsius">Fahrenheit to Celsius</option>
  </select>

  <!-- Add the Calculate button and call the convertTemperature function on click -->
  <button id="calculate-button" onclick="convertTemperature()">Convert</button>

  <p id="result"></p>

  <script>
    function convertTemperature() {
      // Get the temperature and conversion type from the inputs
      var temperature = document.getElementById('temperature').value;
      var conversionType = document.getElementById('conversion-type').value;

      // Check if the input is a valid number
      if (!isNaN(temperature)) {
        // Perform the selected conversion
        var result;
        if (conversionType === 'celsius-to-fahrenheit') {
          result = (temperature * 9/5) + 32;
          document.getElementById('result').innerHTML = temperature + " Celsius is " + result.toFixed(2) + " Fahrenheit.";
        } else if (conversionType === 'fahrenheit-to-celsius') {
          result = (temperature - 32) * 5/9;
          document.getElementById('result').innerHTML = temperature + " Fahrenheit is " + result.toFixed(2) + " Celsius.";
        }
      } else {
        // Display an error message if the input is not a number
        document.getElementById('result').innerHTML = "Please enter a valid number.";
      }
    }
  </script>
</body>
</html>
