<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Awesome Website</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* Optional background color */
        }

        header {
            background-color: #3498db; /* Change to blue color */
            color: white;
            padding: 10px 0;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        img {
            display: block;
            margin: auto;
            max-width: 100%; /* Make sure the image doesn't exceed its natural size */
            height: auto;    /* Maintain the image's aspect ratio */
        }

        .home-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #85c2ff; /* Change to dark blue color */
            color: white;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <header>
        <div class="header-content">
            <!-- You can add a logo or website title here -->
            <h1>My Awesome Website</h1>
            
            <!-- Home button -->
            <a href="index.html" class="home-button">Home</a>
        </div>
    </header>

    <h2>HELLO, HOPE YOU ARE HAVING A GOOD DAY TODAY</h2>
